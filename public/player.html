<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Spieler</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="playerHeading">Live Quiz</h1>

      <div class="card" id="joinCard">
        <h2 id="joinTitle">Beitreten</h2>
        <p class="status" id="joinSubtitle">
          WÃ¤hle einen Anzeigenamen, der in der Rangliste erscheint.
        </p>
        <input
          type="text"
          id="playerName"
          placeholder="Dein Name"
          autocomplete="off"
        />
        <button id="joinBtn">Beitreten</button>
        <p id="joinStatus" class="status"></p>
      </div>

      <div class="card" id="waitCard" style="display: none">
        <h2 id="waitTitle">Bereit machen ğŸ§</h2>
        <p class="status" id="waitSubtitle">
          Du bist dabei! Warte, bis der Admin das Quiz startet.
        </p>
      </div>

      <div class="card" id="questionCard" style="display: none">
        <div id="questionHeader">
          <h2 id="questionText">Frage</h2>
          <div id="questionMeta" class="status">
            <div class="meta-left">
              <span id="questionPill" class="question-pill"></span>
            </div>
            <div class="timer">
              <span>â±</span>
              <span id="timerLabel"></span>
            </div>
          </div>
          <div class="timer-bar-wrapper">
            <div id="timerBar" class="timer-bar"></div>
          </div>
        </div>

        <div id="answers" class="answers"></div>
        <p id="answerStatus" class="status"></p>
      </div>

      <div class="card" id="endCard" style="display: none">
        <h2 id="endTitle">Quiz beendet</h2>
        <p id="endText" class="status"></p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/player.js"></script>
  </body>
</html>
